<!DOCTYPE html>
<html>
<head>
    <title>Generate Even Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 500px;
            margin: 100px auto;
            background-color: white;
            padding: 30px;
            text-align: center;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
        }

        input[type="submit"] {
                display: block;
                margin: 20px auto;
                padding: 10px 20px;
                background-color: green;
                color: white;
                border: 0;
                cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Even Numbers</h1>
        <form action="/" method="post">
            <label for="n">Enter the number of even numbers to generate:</label>
            <input type="number" name="n" id="n" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
